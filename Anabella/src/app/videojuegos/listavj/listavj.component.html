
<body>
  <h1>Listado de videojuegos</h1>
<table>
  <thead>
    <tr>
      <th>Título</th>
      <th>Compañía</th>
      <th>Valoración</th>
      <th>Detalle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let j of lista">
      <td>{{j.id}}</td>
      <td>{{j.titulo}}</td>
      <td>{{j.rating}}</td>
      <td><button (click)="navegar(j)">Ver</button></td>
    </tr>
  </tbody>

</table>
<footer>
  <app-pie-pag></app-pie-pag>

</footer>
</body>
